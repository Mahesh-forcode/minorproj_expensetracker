<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Expense Tracker</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="tracker.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p class="subtitle">Manage your finances with style</p>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon income">ğŸ’°</div>
        <div class="stat-label">Total Income</div>
        <div class="stat-value" id="totalIncome">â‚¹0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon expense">ğŸ’¸</div>
        <div class="stat-label">Total Expenses</div>
        <div class="stat-value" id="totalExpense">â‚¹0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon balance">ğŸ¦</div>
        <div class="stat-label">Balance</div>
        <div class="stat-value" id="balance">â‚¹0</div>
      </div>
    </div>

    <div class="main-grid">
      <div class="form-card">
        <h2 class="form-title">Add Transaction</h2>
        
        <div class="type-selector">
          <div class="type-btn active" data-type="income">Income</div>
          <div class="type-btn" data-type="expense">Expense</div>
        </div>

        <form id="transactionForm">
          <div class="form-group">
            <label>Description</label>
            <input type="text" id="description" placeholder="Enter description..." required>
          </div>

          <div class="form-group">
            <label>Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
          </div>

          <div class="form-group">
            <label>Category</label>
            <select id="category" required>
              <option value="ğŸ’¼ Work">ğŸ’¼ Work</option>
              <option value="ğŸ” Food">ğŸ” Food</option>
              <option value="ğŸš— Transport">ğŸš— Transport</option>
              <option value="ğŸ® Entertainment">ğŸ® Entertainment</option>
              <option value="ğŸ¥ Healthcare">ğŸ¥ Healthcare</option>
              <option value="ğŸ“š Education">ğŸ“š Education</option>
              <option value="ğŸ  Bills">ğŸ  Bills</option>
              <option value="ğŸ›ï¸ Shopping">ğŸ›ï¸ Shopping</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
      </div>

      <div class="transactions-card">
        <div class="transactions-header">
          <h2 class="transactions-title">Recent Transactions</h2>
          <button class="filter-btn active" id="filterBtn">All</button>
        </div>

        <div id="transactionsList"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="empty-state-icon">ğŸ“­</div>
          <p>No transactions yet. Add your first transaction!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let transactions = [];
    let currentType = 'income';
    let filterType = 'all';

    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentType = this.dataset.type;
      });
    });

    document.getElementById('transactionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      
      const transaction = {
        id: Date.now(),
        type: currentType,
        description,
        amount,
        category,
        date: new Date().toLocaleDateString('en-IN')
      };
      
      transactions.unshift(transaction);
      
      this.reset();
      updateUI();
    });

    document.getElementById('filterBtn').addEventListener('click', function() {
      const filters = ['all', 'income', 'expense'];
      const currentIndex = filters.indexOf(filterType);
      filterType = filters[(currentIndex + 1) % filters.length];
      
      this.textContent = filterType.charAt(0).toUpperCase() + filterType.slice(1);
      updateUI();
    });

    function deleteTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      updateUI();
    }

    function updateUI() {
      const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
      const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
      const balance = totalIncome - totalExpense;

      document.getElementById('totalIncome').textContent = `â‚¹${totalIncome.toLocaleString('en-IN')}`;
      document.getElementById('totalExpense').textContent = `â‚¹${totalExpense.toLocaleString('en-IN')}`;
      document.getElementById('balance').textContent = `â‚¹${balance.toLocaleString('en-IN')}`;

      const filtered = filterType === 'all'
        ? transactions
        : transactions.filter(t => t.type === filterType);

      const list = document.getElementById('transactionsList');
      const emptyState = document.getElementById('emptyState');

      if (filtered.length === 0) {
        list.innerHTML = "";
        emptyState.style.display = "block";
      } else {
        emptyState.style.display = "none";
        list.innerHTML = filtered
          .map((t, i) => `
            <div class="transaction-item" style="animation-delay: ${i * 0.1}s">
              <div class="transaction-icon ${t.type}">${t.category.split(' ')[0]}</div>
              <div class="transaction-details">
                <div class="transaction-name">${t.description}</div>
                <div class="transaction-category">${t.category} â€¢ ${t.date}</div>
              </div>
              <div class="transaction-amount ${t.type}">
                ${t.type === 'income' ? '+' : '-'}â‚¹${t.amount.toLocaleString('en-IN')}
              </div>
              <button class="delete-btn" onclick="deleteTransaction(${t.id})">ğŸ—‘ï¸</button>
            </div>
          `)
          .join('');
      }
    }

    updateUI();
  </script>

</body>
</html>
